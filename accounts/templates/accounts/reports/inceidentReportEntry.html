{% extends 'accounts/index.html' %}

{% block header %}
Daily
{% endblock header %}


{% block content %}
    <div class="incedentReportEntryMain">
        <form method="POST" class="incedentReportEntryMainform">
            {% csrf_token %}
            <div>
                <p>Inceident</p>
                <select name="inceident" id="">
                    {% for inceident  in inceidents  %}
                        <option value='{{inceident.inceidentName}}'>{{inceident.inceidentName}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <p>Date</p>
                <input type="date" name="date" id="" required>
            </div>
            <div>
                <p>ReceivedTime</p>
                <input type="text" name="receivedTime" id="" maxlength="5" required >
            </div>
            <div>
                <p>EnrouteTime</p>
                <input type="text" name="enrouteTime" id="" maxlength="5" required>
            </div>
            <div>
                <p>ArivedTime</p>
                <input type="text" name="arivedTime" id="" maxlength="5" required>
            </div>
            <div>
                <p>ClearTime</p>
                <input type="text" name="clearTime" id="" maxlength="5" required>
            </div>
            <div>
                <p>Location</p>
                <select name="location" id="">
                    {% for location  in locations  %}
                        <option value='{{location}}'>{{location}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <p>summary</p>
                <textarea name="summary" id="" cols="30" rows="5"></textarea>
            </div>
                        
            <button type="submit" class="muleInspectionEntrybutton">Submit</button>
        </form>
    </div>
{% endblock content %}

{% endblock script %}
